<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://cdn.kedao.ggss.club/2026-2-7-22-31-1-f95bce47f0a96b41548cd6c3a9f1d68b441425364-file.jpgNagasaki Soyo | Entrance</title>
    <meta name="description" content="BanG Dream! It's MyGO!!!!! Nagasaki Soyo Fanmade Website">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Serif+JP:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0f0518; font-family: 'Inter', sans-serif; }
        .font-script { font-family: 'Dancing Script', cursive; }
        .font-jp { font-family: 'Noto Serif JP', serif; }
        
        .bg-gradient-anim {
            background: linear-gradient(-45deg, #0f0518, #1a0b2e, #2d1b4e, #0f172a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .glass-card:hover::before { left: 100%; }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.3);
        }

        .recommend-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 999px;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.5s ease;
            z-index: 20;
        }
        .is-recommended .recommend-badge {
            opacity: 1;
            transform: translateY(0);
        }
        .is-recommended .glass-card {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.15);
        }

        #particles { position: absolute; inset: 0; pointer-events: none; }
        .particle { position: absolute; background: white; border-radius: 50%; opacity: 0; }
    </style>
</head>
<body class="h-[100dvh] w-full flex flex-col items-center justify-center relative bg-gradient-anim text-white">

    <div id="particles"></div>

    <main class="relative z-10 flex flex-col items-center w-full max-w-5xl px-6">
        
        <div class="text-center mb-12 md:mb-20 opacity-0" id="title-area">
            <h1 class="font-script text-6xl md:text-8xl mb-2 text-transparent bg-clip-text bg-gradient-to-r from-indigo-200 via-white to-purple-200 drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
                Nagasaki Soyo
            </h1>
            <div class="h-px w-24 mx-auto bg-gradient-to-r from-transparent via-white/50 to-transparent mb-4"></div>
            <p class="font-jp text-slate-400 tracking-[0.3em] text-xs md:text-sm uppercase">
                BanG Dream! It's MyGO!!!!!
            </p>
        </div>

        <div class="flex flex-col md:flex-row gap-6 md:gap-12 w-full justify-center items-stretch max-w-3xl">
            
            <a href="pc.html" id="link-pc" class="group relative flex-1 w-full opacity-0 translate-y-10">
                <div class="recommend-badge">RECOMMENDED FOR YOU</div>
                <div class="glass-card h-full rounded-3xl p-8 md:p-10 flex flex-col items-center text-center cursor-pointer">
                    <div class="w-24 h-24 mb-6 rounded-full bg-gradient-to-br from-white/5 to-white/0 border border-white/10 flex items-center justify-center group-hover:scale-110 transition-transform duration-500">
                        <svg class="w-10 h-10 text-indigo-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    
                    <h2 class="text-2xl md:text-3xl font-bold mb-3 font-jp group-hover:text-indigo-300 transition-colors">Desktop</h2>
                    
                    <div class="mt-auto py-2 px-8 rounded-full border border-white/20 text-[10px] tracking-[0.2em] uppercase group-hover:bg-white group-hover:text-slate-900 transition-all duration-300">
                        Enter
                    </div>
                </div>
            </a>

            <a href="mobile.html" id="link-mobile" class="group relative flex-1 w-full opacity-0 translate-y-10">
                <div class="recommend-badge">RECOMMENDED FOR YOU</div>
                <div class="glass-card h-full rounded-3xl p-8 md:p-10 flex flex-col items-center text-center cursor-pointer">
                    <div class="w-24 h-24 mb-6 rounded-full bg-gradient-to-br from-white/5 to-white/0 border border-white/10 flex items-center justify-center group-hover:scale-110 transition-transform duration-500">
                        <svg class="w-10 h-10 text-purple-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    
                    <h2 class="text-2xl md:text-3xl font-bold mb-3 font-jp group-hover:text-purple-300 transition-colors">Mobile</h2>
                    
                    <div class="mt-auto py-2 px-8 rounded-full border border-white/20 text-[10px] tracking-[0.2em] uppercase group-hover:bg-white group-hover:text-slate-900 transition-all duration-300">
                        Enter
                    </div>
                </div>
            </a>

        </div>
        
        <footer class="absolute bottom-8 text-[10px] text-slate-600 tracking-widest opacity-0" id="footer-area">
        </footer>

    </main>

    <script>
        const particlesContainer = document.getElementById('particles');
        for(let i=0; i<30; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            const size = Math.random() * 3;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            particlesContainer.appendChild(p);
            
            gsap.to(p, {
                y: -100,
                opacity: Math.random() * 0.5 + 0.2,
                duration: Math.random() * 3 + 2,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: Math.random() * 2
            });
        }

        const tl = gsap.timeline();
        tl.to("#title-area", { opacity: 1, duration: 1.5, ease: "power2.out" })
          .to("#link-pc", { opacity: 1, y: 0, duration: 1, ease: "back.out(1.7)" }, "-=1")
          .to("#link-mobile", { opacity: 1, y: 0, duration: 1, ease: "back.out(1.7)" }, "-=0.8")
          .to("#footer-area", { opacity: 1, duration: 1 }, "-=0.5");

        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
            
            const pcLink = document.getElementById('link-pc');
            const mobileLink = document.getElementById('link-mobile');

            pcLink.classList.remove('is-recommended');
            mobileLink.classList.remove('is-recommended');

            if (isMobile) {
                mobileLink.classList.add('is-recommended');
            } else {
                pcLink.classList.add('is-recommended');
            }
        }

        detectDevice();
        window.addEventListener('resize', detectDevice);

    </script>
</body>
</html>
