        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            background: linear-gradient(45deg, transparent 30%, rgba(99, 102, 241, 0.1) 50%, transparent 70%);

        .btn-primary:hover {
            transform: translateY(-2px);

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

    <script>
        // =========================================
        // 全局错误监控
        // =========================================
        window.addEventListener('error', function(event) {
            console.error('全局错误:', {

        // =========================================

        window.toggleMusicPlayer = function() {
            const audio = document.getElementById('bgm-audio');

                return;
            }
            
            try {
                if (audio.paused) {

                        console.log('音乐自动播放被阻止，需要用户交互');
                    });
                } else {
                    audio.pause();
                }
            } catch (error) {
                console.error('音乐控制出错:', error);

        };
        
        // 其他可能需要全局化的函数
        window.openDetail = function(index) {
            console.log('打开电脑版详情页:', index);
            // 桌面版页面会实现这个函数
        };
        
        window.openMobileDetail = function(index) {
            console.log('打开手机版详情页:', index);
            // 手机版页面会实现这个函数

        window.closeDetail = function() {
            console.log('关闭详情页');
            // 桌面版页面会实现这个函数

        window.closeImageModal = function() {

            // 桌面版页面会实现这个函数
        };
        
        // =========================================
        // 全局变量和状态管理

        let currentPage = 'selection';
        let desktopPageLoaded = false;
        let mobilePageLoaded = false;
        
        // =========================================
        // 设备检测功能
        // =========================================
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTablet = /iPad|Android(?!.*Mobile)|Tablet|Silk/i.test(navigator.userAgent);
            
            let deviceType = "桌面设备";
            let deviceName = "电脑";
            
            if (isMobile && !isTablet) {
                deviceType = "移动设备";
                deviceName = "手机";
            } else if (isTablet) {
                deviceType = "平板设备";
                deviceName = "平板电脑";
            }
            
            const screenInfo = `屏幕: ${window.screen.width} × ${window.screen.height}`;
            
            if (document.getElementById('device-info')) {
                document.getElementById('device-info').innerHTML = `
                    <span class="text-indigo-300">${deviceType}</span> · ${deviceName}<br>
                    <span class="text-slate-400">${screenInfo}</span>
                `;
            }
            
            return { isMobile, isTablet, deviceType };
        }
        
        function autoDetectDevice() {
            const deviceInfo = detectDevice();
            
            if (deviceInfo.isMobile && !deviceInfo.isTablet) {
                // 手机设备
                if (document.getElementById('device-info')) {
                    document.getElementById('device-info').innerHTML += `<br><span class="text-green-400 mt-1 block">推荐使用手机版 →</span>`;
                }
                setTimeout(() => {
                    loadMobilePage();
                }, 800);
            } else {
                // 桌面或平板设备
                if (document.getElementById('device-info')) {
                    document.getElementById('device-info').innerHTML += `<br><span class="text-blue-400 mt-1 block">推荐使用电脑版 →</span>`;
                }
                setTimeout(() => {
                    loadDesktopPage();
                }, 800);
            }
        }
        
        // =========================================
        // 页面切换功能
        // =========================================
        function switchPage(toPage) {
            // 隐藏所有页面
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // 显示目标页面
            document.getElementById(toPage + '-page').classList.add('active');
            currentPage = toPage;
            
            // 更新浏览器历史记录
            history.pushState({ page: toPage }, '', `#${toPage}`);
        }
        
        function goBackToSelection() {
            switchPage('selection');
        }
        
        // 处理浏览器前进/后退按钮
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.page) {
                switchPage(event.state.page);
            } else {
                switchPage('selection');
            }
        });
        
        // =========================================
        // 动态加载电脑版 (修改后)
        // =========================================
async function loadDesktopPage() {
    // 获取桌面版容器元素
    const desktopPage = document.getElementById('desktop-page');
    
    // 添加仓库路径检测
    const isGitHubPages = window.location.hostname.includes('github.io');
    const basePath = isGitHubPages ? '/NagasakiSoyo/' : '/';
    
    try {
        const response = await fetch(`${basePath}desktop.html`);
        if (!response.ok) throw new Error(`HTTP错误! 状态: ${response.status}`);
        
        const html = await response.text();
        desktopPage.innerHTML = html;
        
        // 添加返回按钮
        const backButton = document.createElement('button');
        backButton.className = 'back-btn';
        backButton.innerHTML = `
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            返回选择
        `;
        backButton.onclick = goBackToSelection;
        desktopPage.insertBefore(backButton, desktopPage.firstChild);
        
        // 标记为已加载
        desktopPageLoaded = true;
        
        // 初始化电脑版脚本
        setTimeout(() => {
            if (typeof window.initDesktopScripts === 'function') {
                window.initDesktopScripts();
            } else {
                console.warn('initDesktopScripts 未定义，尝试手动初始化');
                if (typeof initGallery === 'function') initGallery();
            }
        }, 500);
        
        // 添加超时处理
        const initTimeout = setTimeout(() => {
            if (!window.initDesktopScripts) {
                console.warn('超时后手动初始化');
                if (typeof initGallery === 'function') initGallery();
            }
        }, 2000);
        
    } catch (error) {
        console.error('加载失败:', {
            error: error.message,
            requestedUrl: `${basePath}desktop.html`,
            currentUrl: window.location.href,
            repoPath: basePath
        });
        
        // 确保 desktopPage 已定义
        if (desktopPage) {
            desktopPage.innerHTML = `
                <div class="h-screen w-full flex items-center justify-center bg-[#1a0b2e]">
                    <div class="text-center p-6 bg-slate-800/80 rounded-2xl">
                        <h1 class="text-2xl font-bold text-white mb-4">加载失败</h1>
                        <div class="text-left mb-6 p-4 bg-slate-900/50 rounded-lg">
                            <p class="text-slate-300 mb-2">请求URL: ${basePath}desktop.html</p>
                            <p class="text-slate-300">错误信息: ${error.message}</p>
                        </div>
                        <button onclick="goBackToSelection()" 
                                class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-medium">
                            返回选择页面
                        </button>
                    </div>
                </div>`;
        }
    }
}

    // 显示加载状态
    mobilePage.innerHTML = `

        backButton.innerHTML = `

        mobilePage.insertBefore(backButton, mobilePage.firstChild);
        
        // 标记为已加载

        // 初始化手机版脚本

}

window.addEventListener('error', function(e) {
  if (e.target.tagName === 'IMG' || 
      e.target.tagName === 'SCRIPT' || 
      e.target.tagName === 'LINK' ||
      e.target.tagName === 'AUDIO') {
      
    const resourceUrl = e.target.src || e.target.href;
    
    // 排除无效资源检查
    if (!resourceUrl || 
        resourceUrl === window.location.href || 
        resourceUrl.endsWith('/') ||
        resourceUrl.startsWith('blob:') ||
        resourceUrl.includes('#')) {
      console.log('忽略无效资源检查:', resourceUrl);
      return;
    }
    
    console.error('资源加载失败:', resourceUrl);
    
    // 显示用户友好的错误提示
    const errorElement = document.createElement('div');
    errorElement.className = 'fixed bottom-4 left-4 bg-red-500 text-white p-3 rounded-lg z-[9999]';
    errorElement.innerHTML = `
        <p class="font-bold">资源加载失败</p>
        <p class="text-xs">${resourceUrl}</p>
    `;
    document.body.appendChild(errorElement);
    
    setTimeout(() => {
        errorElement.remove();
    }, 5000);
  }
}, true);

        // 页面初始化

        document.addEventListener('DOMContentLoaded', function() {
            // 初始设备检测
            detectDevice();
            
            // 初始化星星动画
            const stars = document.querySelectorAll('.floating-stars div');
            stars.forEach((star, index) => {
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${index * 0.5}s`;
                
                // 随机位置
                if (index === 0) star.style.left = `${Math.random() * 20 + 10}%`;
                if (index === 1) star.style.right = `${Math.random() * 20 + 10}%`;
                if (index === 2) star.style.left = `${Math.random() * 20 + 30}%`;
                if (index === 3) star.style.right = `${Math.random() * 20 + 20}%`;
                if (index === 4) star.style.left = `${Math.random() * 20 + 60}%`;
            });
            
            // 检查URL哈希，直接跳转到对应页面
            const hash = window.location.hash.substring(1);
            if (hash === 'desktop') {
                loadDesktopPage();
            } else if (hash === 'mobile') {
                loadMobilePage();
            }
            
            // 键盘快捷键
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && currentPage !== 'selection') {
                    goBackToSelection();
                }
                
                // 按'D'键选择电脑版
                if (event.key === 'd' || event.key === 'D') {
                    loadDesktopPage();
                }
                
                // 按'M'键选择手机版
                if (event.key === 'm' || event.key === 'M') {
                    loadMobilePage();
                }
                
                // 按'A'键自动选择
                if (event.key === 'a' || event.key === 'A') {
                    autoDetectDevice();
                }
            });
        });
        
        // ============= 全局音乐控制函数 =============
        let mainAudioTime = 0;
        let isDetailAudioPlaying = false;

        function toggleMusicPlayer() {
            const audio = document.getElementById('bgm-audio');
            if (!audio) return;
            
            if (audio.paused) {
                audio.play().catch(e => console.warn("播放失败:", e));
            } else {
                audio.pause();
            }
            updatePlayState(!audio.paused);
        }

        function pauseMainMusic() {
            const audio = document.getElementById('bgm-audio');
            if (audio) {
                mainAudioTime = audio.currentTime;
                audio.pause();
            }
        }

        function playDetailMusic() {
            const detailAudio = document.getElementById('detail-bgm-audio');
            if (detailAudio) {
                detailAudio.currentTime = 0;
                detailAudio.play().then(() => {
                    isDetailAudioPlaying = true;
                }).catch(e => console.warn("详情页音乐播放失败:", e));
            }
        }

        function resumeMainMusic() {
            const audio = document.getElementById('bgm-audio');
            if (audio) {
                audio.currentTime = mainAudioTime;
                audio.play().catch(e => console.log("音乐恢复失败:", e));
            }
        }

        function updatePlayState(playing) {
            const iconPlaying = document.getElementById('icon-playing');
            const iconPaused = document.getElementById('icon-paused');
            const statusText = document.getElementById('music-status-text');
            
            if (iconPlaying) iconPlaying.style.display = playing ? 'flex' : 'none';
            if (iconPaused) iconPaused.style.display = playing ? 'none' : 'block';
            if (statusText) statusText.textContent = playing ? 'PLAYING' : 'PAUSED';
            if (iconPlaying) iconPlaying.classList.toggle('paused', !playing);
        }
    </script>
