                        <div class="relative flex-shrink-0">
                            <div class="w-16 h-16 rounded-full border-[3px] border-white shadow-md overflow-hidden bg-gray-100">
                                <div class="crossfade-container" id="avatar-container">
                                    <img class="img-bg" src="${card.data.untrained.avatar}">
                                    <img class="img-fg" src="${card.data.untrained.avatar}">
                                </div>
                            </div>
                            <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5 shadow-sm border border-gray-100 flex items-center justify-center z-20 w-5 h-5">
                                <img src="${card.attr === 'powerful' ? assets.icons.mygoRed : assets.icons.mygo}" class="w-full h-full object-contain">
                            </div>
                        </div>
                        <div>
                            <h2 class="text-base font-bold text-slate-800 leading-tight">${card.title}</h2>
                            <p class="text-[10px] font-bold ${theme.subTitle} uppercase mt-1 tracking-wide">${card.subTitle}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="${theme.attrBg} rounded-xl p-3 flex flex-col justify-center h-16">
                            <span class="text-[10px] font-bold ${theme.attrText} uppercase mb-1 tracking-wider">Attribute</span>
                            <div class="flex items-center space-x-2">
                                <img src="${assets.icons[card.attr]}" class="w-4 h-4">
                                <span class="text-sm font-black text-slate-800 uppercase">${card.attr}</span>
                            </div>
                        </div>
                        <div class="bg-[#fefce8] rounded-xl p-3 flex flex-col justify-center h-16">
                            <span class="text-[10px] font-bold text-yellow-500 uppercase mb-1 tracking-wider">Rarity</span>
                            <div class="crossfade-container h-4 w-full" id="stars-container">
                                <div class="img-bg flex space-x-0.5">${getStars(card.data.untrained.star)}</div>
                                <div class="img-fg flex space-x-0.5">${getStars(card.data.untrained.star)}</div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Skill Effect</span>
                            <span class="px-2 py-0.5 ${theme.skillBg} ${theme.skillText} text-[10px] font-bold rounded-md uppercase">${card.skill.effect}</span>
                        </div>
                        <div class="bg-slate-50 rounded-xl p-4 border border-slate-100">
                            <p class="text-xs font-bold text-slate-800 mb-1.5 leading-relaxed">${card.skill.desc}</p>
                            <p class="text-[10px] text-slate-400 font-medium leading-relaxed">${card.skill.descJp}</p>
                        </div>
                    </div>

                    <div class="pt-4 border-t border-slate-100 flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Training</span>
                            <div class="flex items-center">
                                <input type="checkbox" id="training-toggle" class="toggle-checkbox" ${card.data.untrained.main === card.data.trained.main ? 'disabled' : ''}>
                                <label for="training-toggle" class="toggle-label ${theme.toggle} ${card.data.untrained.main === card.data.trained.main ? 'opacity-50' : ''}"></label>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-bold text-slate-300 uppercase">ID ${card.id}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;

        modal.classList.add('active');
        initDetailLogic(card);
    }

    function initDetailLogic(card) {
        const toggle = document.getElementById('training-toggle');
        const viewImageBtn = document.getElementById('view-image-btn');
        currentImageUrl = card.data.untrained.main;

        new Image().src = card.data.trained.main;

        const getStarsHTML = (starSrc) => Array(card.rarity).fill(`<img class="h-3 w-auto object-contain" src="${starSrc}">`).join('');

        function performCrossFade(containerId, newData, isHtmlContent = false) {
            const container = document.getElementById(containerId);
            if(!container) return;
            
            const bg = container.querySelector('.img-bg');
            const fg = container.querySelector('.img-fg');

            if (containerId === 'main-container') currentImageUrl = newData;

            if (isHtmlContent) bg.innerHTML = newData;
            else bg.src = newData;

            fg.classList.add('animating');
            void fg.offsetWidth;
            fg.classList.add('fade-out');

            setTimeout(() => {
                fg.classList.remove('animating', 'fade-out');
                
                if (isHtmlContent) fg.innerHTML = newData;
                else fg.src = newData;
                
                fg.style.transform = '';
            }, 500);
        }

        if (card.data.untrained.main !== card.data.trained.main) {
            toggle.addEventListener('change', function() {
                const isTrained = this.checked;
                const data = isTrained ? card.data.trained : card.data.untrained;
                performCrossFade('main-container', data.main);
                performCrossFade('avatar-container', data.avatar);
                performCrossFade('stars-container', getStarsHTML(data.star), true);
            });
        }

        viewImageBtn.addEventListener('click', () => {
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('modal-image');
            
            img.src = currentImageUrl;
            modal.style.display = 'flex'; 
            
            requestAnimationFrame(() => {
                modal.classList.add('active');
            });
        });
    }

    function closeDetail() {
        const mainAudio = document.getElementById('bgm-audio');
        const detailAudio = document.getElementById('detail-bgm-audio');
        
        if (isDetailAudioPlaying) {
            if (detailAudio) {
                detailAudio.pause();
                detailAudio.currentTime = 0;
            }
            isDetailAudioPlaying = false;
            
            if (mainAudio) {
                mainAudio.currentTime = mainAudioTime;
                
                if (wasMainAudioPlaying) {
                    mainAudio.play().catch(e => {
                        console.log("音乐自动恢复:", e.name);
                    });
                }
            }
        }
        
        document.getElementById('detail-modal').classList.remove('active');
        lenis.start();
        document.body.style.overflow = '';
    }

    function closeImageModal() {
        const modal = document.getElementById('image-modal');
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 400);
    }

    const audio = document.getElementById('bgm-audio');
    const playerContainer = document.getElementById('music-player-container');
    const statusText = document.getElementById('music-status-text');
    const iconPlaying = document.getElementById('icon-playing');
    const iconPaused = document.getElementById('icon-paused');
    let isPlaying = false;
    let expandTimeout;
    let collapseTimeout;

    statusText.textContent = 'PAUSED';

    function toggleMusicPlayer() {
        if (isDetailAudioPlaying) {
            return;
        }
        
        if (isPlaying) {
            audio.pause();
        } else {
            audio.play();
        }
    }

    audio.addEventListener('play', () => {
        if (isDetailAudioPlaying) return;
        
        isPlaying = true;
        playerContainer.classList.add('is-playing');
        playerContainer.classList.add('expanded');
        statusText.textContent = 'PLAYING';
        
        clearTimeout(collapseTimeout);
        clearTimeout(expandTimeout);
        
        collapseTimeout = setTimeout(() => {
            if(isPlaying) {
                playerContainer.classList.remove('expanded');
            }
        }, 3000);
    });

    audio.addEventListener('pause', () => {
        if (isDetailAudioPlaying) return;
        
        isPlaying = false;
        playerContainer.classList.remove('is-playing');
        statusText.textContent = 'PAUSED';
        
        playerContainer.classList.add('expanded');
        
        clearTimeout(expandTimeout);
        clearTimeout(collapseTimeout);
        
        collapseTimeout = setTimeout(() => {
            playerContainer.classList.remove('expanded');
        }, 3000);
    });

</script>
